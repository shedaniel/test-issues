name: Bug Report
description: File a bug report
title: "[Bug] CHANGE ME"
labels: ["bug"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: loaders
    attributes:
      label: What mod loaders are you seeing the problem on?
      multiple: true
      options:
        - Fabric
        - Forge
        - Rift
  - type: checkboxes
    id: types
    attributes:
      label: Types
      description: What do you think this bug is of?
      options:
        - label: Visual
        - label: Recipe Lookup
        - label: Cheat Mode
        - label: Plugin Integration / JEI Plugin Compatibility
        - label: Others
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. You can look into `.minecraft/logs` and find the `latest.log` **and** `rei.log`. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
